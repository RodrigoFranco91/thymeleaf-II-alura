<!DOCTYPE html>
<html>
	<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: logo}"></div>
	<div class="container">
		<div th:replace="~{base :: titulo('LOgin')}"></div>
	

	
	
		<!-- th:each é um laço de repetição. 
			 O pedido é a variavel que representa o item em cada iteração
			 O pedidos é o identificador da lista que o backend enviou	-->
		<div class="card mt-3">
			<form th:action="@{/login}" class="card-body" method="post">
				<div class="form-group">
					<label for="username">Usuários</label>
					<input name="username" class="form-control" placeholder="usuario"/>
        		</div>
        		<div class="form-group mt-2">
					<label for="password">Senha</label>
					<input type="password" name="password" class="form-control" placeholder="senha"/>
        		</div>
        		<button class="btn btn-primary mt-3" type="submit">Login</button>
        	</form>
		</div>
	</div>
</body>
</html>
